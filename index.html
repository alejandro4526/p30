<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Grafana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        iframe {
            border: none;
            width: 90%;
            height: 80vh;
        }

        /* Estilos generales para los botones */
         button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white; /* Fondo blanco */
            color: black; /* Texto negro */
            border: 2px solid black; /* Borde negro */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Suaviza el cambio de color */
        }

        /* Estilo cuando el mouse pasa sobre el botón */
        button:hover {
            background-color: #d3d3d3; /* Color suave plomo */
        }

        /* Estilo cuando se hace clic en el botón */
        button:active {
            background-color: transparent; /* Mantiene el fondo blanco cuando se hace clic */
        }

        /* Estilo para los botones específicos de cada LED */
        #ledButton1:active {
            background-color: green; /* LED 1 - Verde */
            color: white; /* Cambia el texto a blanco */
        }

        #ledButton2:active {
            background-color: yellow; /* LED 2 - Amarillo */
            color: black; /* Cambia el texto a negro */
        }

        #ledButton3:active {
            background-color: red; /* LED 3 - Rojo */
            color: white; /* Cambia el texto a blanco */
        }

        #ledButton4:active {
            background-color: blue; /* LED 4 - Azul */
            color: white; /* Cambia el texto a blanco */
        }

        /* Contenedor para organizar los botones */
        .button-container {
            display: flex; /* Hace que los elementos hijos estén en una fila */
            justify-content: center; /* Centra los botones horizontalmente */
            align-items: center; /* Alinea los botones verticalmente (opcional) */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    

    <!-- Incrusta aquí tu Dashboard de Grafana -->
    <iframe 
        src="http://localhost:3000/public-dashboards/9936d1d3430b412dbac18d764c4f63cd?theme=light" 
        title="Dashboard de Grafana">
    </iframe>

<!-- Contenedor de botones -->
    <div class="button-container">
        <button id="ledButton1">Encender LED 1</button>
        <button id="ledButton2">Encender LED 2</button>
        <button id="ledButton3">Encender LED 3</button>
        <button id="ledButton4">Encender LED 4</button>
    </div>
	
    <!-- Incluir MQTT.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@4.2.1/dist/mqtt.min.js"></script>

    <!-- Enlace al archivo JavaScript -->
    <script src="mqtt.js" defer></script>
</body>
</html>
